<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Lesson 3</title>
  </head>
  <body>
    <form action="/" method="POST">
      <label for="name">Name:</label>
      <input type="text" placeholder="Name" id="name" />
      <br />
      <label for="number">Number:</label>
      <input type="number" placeholder="Number" id="number" />
      <br />
      <label for="email">Email:</label>
      <input type="email" placeholder="E-mail" id="email" />
      <br />
      <label for="pass">Password</label>
      <input type="password" placeholder="password" id="pass" />
      <br />
      <input type="file" />
      <br />
      <input type="checkbox" id="bike" value="Bike" />
      <label for="bike">Bike</label>
      <input type="checkbox" id="car" value="Car" />
      <label for="car">Car</label>
      <input type="checkbox" id="home" value="Home" />
      <label for="home">Home</label>
      <br />
      <input type="color" id="color" />
      <label for="color">Yoqtirgan rangingni tanla</label>
      <br />
      <input type="date" />
      <br />
      <input type="radio" id="html" name="fav_language" value="HTML" />
      <label for="html">HTML</label>
      <br />
      <input type="radio" id="css" name="fav_language" value="CSS" />
      <label for="css">CSS</label>
      <br />
      <input
        type="radio"
        id="javascript"
        name="fav_language"
        value="JavaScript"
      />
      <label for="javascript">JavaScript</label>
      <br />
      <label for="maxDate">Tug'ilgan kun</label>
      <input type="date" id="maxDate" max="2000-12-31" />
      <br />
      <label for="minDate">Minimum date</label>
      <input type="date" id="minDate" min="2004-12-31" />
      <br />
      <label for="birthdayTime">Birthday</label>
      <input type="datetime-local" />
      <br />
      <input type="submit" value="Jo'natish" />
      <button type="submit">Jo'natish 2</button>
      <button type="reset">O'chirish</button>
    </form>
